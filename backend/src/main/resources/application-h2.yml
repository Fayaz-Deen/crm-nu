spring:
  application:
    name: personal-crm
  datasource:
    url: jdbc:h2:mem:personal_crm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope: email, profile

server:
  port: 8080

jwt:
  secret: test-secret-key-for-development-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000
  refresh-expiration: 604800000

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173

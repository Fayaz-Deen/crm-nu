spring:
  application:
    name: personal-crm
  datasource:
    url: jdbc:mysql://localhost:3306/personal_crm?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile
          # Future: Google Calendar OAuth integration
          # google-calendar:
          #   client-id: ${GOOGLE_CLIENT_ID}
          #   client-secret: ${GOOGLE_CLIENT_SECRET}
          #   scope: https://www.googleapis.com/auth/calendar.readonly, https://www.googleapis.com/auth/calendar.events
          #   authorization-grant-type: authorization_code
          #   redirect-uri: "{baseUrl}/api/oauth2/callback/google-calendar"

# ============================================
# GOOGLE CALENDAR INTEGRATION (Coming Soon)
# ============================================
# Required dependencies (add to pom.xml when implementing):
#   - com.google.apis:google-api-services-calendar:v3-rev20231123-2.0.0
#   - com.google.oauth-client:google-oauth-client-jetty:1.34.1
#   - com.google.http-client:google-http-client-jackson2:1.43.3
#
# Required environment variables:
#   - GOOGLE_CLIENT_ID: OAuth 2.0 client ID from Google Cloud Console
#   - GOOGLE_CLIENT_SECRET: OAuth 2.0 client secret
#
# Required Google Cloud Console setup:
#   1. Enable Google Calendar API
#   2. Configure OAuth consent screen
#   3. Create OAuth 2.0 credentials (Web application type)
#   4. Add authorized redirect URI: {baseUrl}/api/oauth2/callback/google-calendar
#
google:
  calendar:
    enabled: false  # Set to true when OAuth is configured
    sync-interval-minutes: 15
    max-events-per-sync: 500

  # Email configuration (required for email verification)
  # Configure with your SMTP provider (Gmail, SendGrid, AWS SES, etc.)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
